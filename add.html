
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>  
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #name {
            border: solid 1px black;
            width: 60%;
            margin-left: 20%;
            padding-top: 20px;
            height: 80px;
            border-radius: 10px;
            font-weight: bold;
        }

        #start {
            text-align: center;
        }

        #mint {
            margin-left:20%;
            display: inline-block;
            background-color: aliceblue;
            width: 60%;
        }

        form {
            border: solid 1px black;
            border-radius: 10px;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 10px;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <span class="fs-4" style="font-weight: bold; margin-left: 5px;">HGU Students</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>
      <br>

      <div id="name">
        <h1 id="start">학생 정보 입력</h1>
    </div>
    <br>

    <div id="mint">
        <form name="student" action="action.html" onsubmit="return validateForm()">        
            <p>
                이름:
                <input type="text" name="name" value="" ><br>
            </p>
            <p>생년월일:
                <input type="date" min="1980-01-01" max="2005-12-31" name="fromdate">
            </p>
            <p>
                학번: <input type="text" name="snum" value="" placeholder="2XXXXXXX" ><br> <!--pattern="[2]{1}[0-9]{7}" required-->
            </p>
            <p>
                학부: <select name="study">
                <option value="">글로벌리더십학부</option><br>
                <option value="">국제어문학부</option><br>
                <option value="">경영경제학부</option><br>
                <option value="">법학부</option><br>
                <option value="">커뮤니케이션학부</option><br>
                <option value="">공간시스템공학부</option><br>
                <option value="">기계제어학부</option><br>
                <option value="">콘텐츠융합디자인학부</option><br>
                <option value="">생명과학학부</option><br>
                <option value="">전산전자공학부</option><br>
                <option value="">상담심리사화복지학부</option><br>
                <option value="">ICT창업학부</option><br>
                <option value="">창의교육원</option><br>
                <option value="">AI교육원</option><br>
                </select>
            </p>
            <p>
                MBTI: <input type="text" name="mbti" value="" pattern="[I,E]{1}[S,N]{1}[F,T]{1}[P,J]{1}"><br>
            </p>
            <p>
                전화번호<hr> <input type="tel" name="telephone_number" value="" placeholder="010-XXXX-XXXX" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br> <!--pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required-->
            </p>
            <p>
                주소<hr>
                <textarea name="like"></textarea>
            </p>
            <p id="gen">성별 <hr>
                <input type="checkbox" name="gender" value="whole" checked> 남자 <br>
                <input type="checkbox" name="gender" value="ground"> 여자
            </p>
            <p id="min">민트초코 호불호 여부 <hr>
                <input type="radio" name="mint" value="whole"> 호 <br>
                <input type="radio" name="mint" value="ground"> 불호 <br>
                <input type="radio" name="mint" value=""> 중립 
            </p>
            <hr>
            <p id="checking"><input type="checkbox" name="checking" value="whole">개인정보 수집 동의</p>
        <p>
            <hr>
            <input type="submit" value="제출">
            <input type="reset" value="취소">
        </p>
        </form>
        <script>
            function validateForm() {
                var name = document.student.name;
                if (name.value == '') {
                    alert("이름을 입력하세요");
                    name.focus();
                    return false;
                }
                if (name.value.length < 2) {
                    alert("이름을 2글자 이상 입력하세요");
                    name.focus();
                    return false;
                }
                var snum = document.student.snum;
                if (snum.value == '') {
                    alert("학번을 입력하세요");
                    snum.focus();
                    return false;
                }
                if(snum.value.length != 8) {
                    alert("학번 8자리를 입력하세요");
                    snum.focus();
                    return false;
                }
                if(student.fromdate.value == "") {
                    alert("생년월일을 체크해주세요");
                    student.fromdate.focus();
                    return false;
                }
                if(student.checking.checked != true){
                    alert("개인정보 수집에 동의해 주세요.");
                    student.checking.focus();
                    return false;
                }
                alert("게시물이 추가됩니다")
            }
        </script>
    </div>

    <div class="container" style="position: relative; height: 100%;">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="position: relative; height: 100%;"">

            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
          </ul>
        </footer>
</body>
</html>
